<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img class="image" src="image/f7891cf2536ff6c7e2109aef2ca41800-removebg-preview.png" alt="">
        <h1 class="event-title">Devil Esport</h1>
        <h1 class="sub">Present</h1>

        <div class="prizes">

            </div>
            <div class="prize-item">

                <span>50 INR</span>
            </div>
           
        </div>

        <div class="maps">
            <div class="map-1">
                <img class="map-image" src="image/erangle.jpeg" alt="Erangle">
                <div class="map-text">Erangle</div>
            </div>
            <div class="map-1">

            </div>
            <div class="map-1">

                <div class="map-text">Sanhok</div>
            </div> 
        </div>

        <p class="timing">
            Timing :- 3-5PM /  7-9PM / 9-11PM / 10-12AM / 11-1AM
        </p>

        <div class="footer">
            <p class="cta">Advance Room | 16-20 Looby</p>
            <p class="contact-info">
                <img src="image/download.png" alt="WhatsApp"> +91 92365 66736 |
                <img src="image/download (1).png" alt="Instagram"> devilesportoficals001
            </p>
        </div>

</html>
